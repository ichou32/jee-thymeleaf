<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patients</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.2/css/bootstrap.min.css">
</head>
<body>

   <div class="p-4">

       <div class="card">
           <div class="card-header">Patients List</div>
           <div class="card-body">
               <form method="get" th:action="${index}">
                   <div>
                       <label>Keyword: </label>
                       <input type="text" name="keyword" th:value="${keyword}">
                       <button class="btn btn-info" type="submit">Search</button>
                   </div>
               </form>
               <table class="table">
                   <thead>
                   <tr>
                       <td>ID</td><td>Nom</td> <th>Date</th> <th>Malade</th><th>Score</th> <th></th>
                   </tr>
                   </thead>
                   <tbody>
                   <tr th:each="p:${patients}">
                       <td th:text="${p.id}"></td>
                       <td th:text="${p.nom}"></td>
                       <td th:text="${p.dateNaissance}"></td>
                       <td th:text="${p.malade}"></td>
                       <td th:text="${p.score}"></td>
                       <td>
                           <a onclick="javascript:return confirm('are u sure you want to delete this patient')" th:href="@{delete(id=${p.id})}" class="btn btn-danger">Delete</a>
                       </td>
                   </tr>
                   </tbody>
               </table>
               <ul class="nav nav-pills">
                   <li th:each="value,item:${pages}">
                       <a th:href="@{/index(page=${item.index}, keyword=${keyword})}"
                          th:class="${currentPage==item.index?'btn btn-info ms-1':'btn btn-outline-info ms-1'}"
                          th:text="${item.index}"></a>
                   </li>
               </ul>
           </div>
       </div>
   </div>

</body>
</html>
