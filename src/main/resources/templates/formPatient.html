<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1" >
<head>
    <meta charset="UTF-8">
    <title>From Patients</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.2/css/bootstrap.min.css">
</head>
<body>
        <div layout:fragment="content1">
            <form method="post" th:action="@{save}">
                <div class="col-md-6 offset-md-3">
                <div class="form-group">
                    <label class="form-label">Nom</label>
                    <input class="form-control" type="text" name="nom" th:value="${patient.nom}">
                    <span th:errors="${patient.nom}"></span>
                </div>
                <div class="form-group">
                    <label class="form-label">Date Naissance</label>
                    <input class="form-control" type="date" name="naissance" th:value="${patient.dateNaissance}">
                    <span th:errors="${patient.dateNaissance}"></span>
                </div>
                <div class="form-group">
                    <label class="form-label" >Malade</label>
                    <input class="" type="checkbox" name="malade" th:value="${patient.malade}">
                    <span th:errors="${patient.malade}"></span>
                </div>
                <div class="form-group">
                    <label class="form-label">Score</label>
                    <input class="form-control" type="text" name="score" th:value="${patient.score}">
                    <span th:errors="${patient.score}"></span>
                </div>

                <div class="form-group">
                    <button class="btn bnt-primary" type="submit" th:href="@{save}">save</button>
                </div>
            </div>
            </form>
        </div>
</body>
</html>
